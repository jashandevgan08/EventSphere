<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Event Sphere</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url(img/Vibrant\ Concert\ Under\ Dynamic\ Lights.png) no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .signup-container {
            background: rgba(10, 25, 47, 0.85);
            padding: 40px;
            border-radius: 15px;
            width: 350px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            color: #fff;
        }

        .signup-container h2 {
            margin-bottom: 10px;
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(90deg, #4da6ff, #ff4da6);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .signup-container p {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 20px;
        }

        .signup-container input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: none;
            border-radius: 6px;
            font-size: 14px;
        }

        .signup-container input[type="text"],
        .signup-container input[type="email"],
        .signup-container input[type="password"] {
            background: #fff;
            color: #000;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #4da6ff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s;
            display: inline-block;
            text-align: center;
        }

        .btn:hover {
            background: #1a8cff;
        }

        .signup-container a {
            color: #4da6ff;
            text-decoration: none;
        }

        .signup-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="signup-container">
        <h2>Create Account</h2>
        <p>Join Event Sphere and start exploring</p>
        <form id="signupForm">
            <input type="text" name="name" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirm-password" placeholder="Confirm Password" required>
            <button type="submit" class="btn">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>

    <script>
        document.getElementById("signupForm").addEventListener("submit", function(e) {
            e.preventDefault(); // Prevent form from reloading the page
            window.location.href = "index.html"; // Redirect to index.html
        });
    </script>

</body>
</html>
